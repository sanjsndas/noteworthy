  
    <!DOCTYPE html>
<html lang="en">
  <head>
    <script defer data-domain="note-worthy-zeta.vercel.app" src="https://plausible.io/js/script.js"></script>
    <title>Cookie Consent</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />

    <!-- Animate.css for entrance effect -->
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.min.css" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        background: url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
        height: 100vh;
        overflow: hidden;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .dialog-box {
        background: #1c1c1c;
        color: white;
        padding: 30px 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        text-align: center;
        animation: fadeInUp 0.8s ease;
      }

      .dialog-box h2 {
        font-size: 1.6em;
        margin-bottom: 15px;
        color: #fff;
      }

      .dialog-box p {
        font-size: 1em;
        line-height: 1.5em;
        color: #ccc;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .accept {
        background-color: #00cc66;
        color: white;
      }

      .accept:hover {
        background-color: #00a556;
      }

      .deny {
        background-color: #e53935;
        color: white;
      }

      .deny:hover {
        background-color: #cc2f2b;
      }

      .policy-link {
        display: block;
        color: #00bcd4;
        text-decoration: none;
        font-size: 0.9em;
      }

      .policy-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Overlay and Dialog -->
    <div class="overlay">
      <div class="dialog-box animate__animated animate__fadeInUp">
        <h2>üç™ Our New Cookie Policy</h2>
        <p>
          To improve your experience, we use cookies to personalize content, provide social media features, and analyze our traffic.
        </p>
        <div class="buttons">
          <button class="accept">Accept</button>
          <button class="deny">Deny</button>
        </div>
        <a href="#" class="policy-link">Read our Policy</a>
      </div>
    </div>
  </body>
</html>
